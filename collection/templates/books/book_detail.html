{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    {{ book.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ book.title}}</h1>
    <h2>Written by: {{ book.author }}</h2>
    <p>{{ book.description }}</p>
    <p>Date and time added: {{ book.date_added }}</p>
    <a href="{% url 'edit_book' slug=book.slug %}">
        Edit Book </a>
{% endblock content %}
