{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}

{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for book in books %}
    <h2><a href="{% url 'book_detail' slug=book.slug %}">
        {{ book.title}}</h2>
        </a></h2>
    <p>{{ book.author }}</p>
    <p>{{ book.description }}</p> 
    {% endfor %}   
{% endblock content %}
